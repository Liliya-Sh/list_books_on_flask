{% extends "index.html" %}

{% block content %}
  <h1>Добавить книгу</h1>

    <div class="add_book">
      {% for cat, msg in get_flashed_messages(True) %}
      <div class="flash {{cat}}" >{{msg}}</div>
      {% endfor %}

      <form action="/add_book/" method="post" class="form-book">
        <p><label>Название книги: </label></p>
        <p><input type="text" name="name" value="" required></p>
        <p><label>Автор: </label></p>
        <p><input type="text" name="author" value="" required></p>
        <p><label>Жанр: </label></p>
        <p><input type="text" name="genre" value="" required></p>
        <p><label>Аннотация: </label></p>
        <p><textarea name="abstract" rows=7 cols=40></textarea></p>
        <p><label>Год публикации: </label></p>
        <p><input type="text" name="year_of_publication" value="" required></p>
        <p><label>Количество страниц: </label></p>
        <p><input type="text" name="number_of_pages" value="" required></p>
        <p class="btn"><input class="button" type="submit" value="Добавить"></p>
      </form>
    </div>

{% endblock %}
